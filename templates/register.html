{% extends "layout.html" %}
{% block main %}
<div class="container my-4">
    <div class="row">
        <div class="col-sm-12" align="center"><h2>Create your new account</h2><p class="lead">Please register to use PWDMGR.</p><br></div>
    </div>
      <div class="row">
         <div class="col-sm-3"></div>
         <div class="col-sm-6"><form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
         <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Validate Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form><br><p>{{ error }}</p></div>
         <div class="col-sm-3"></div>
</div>
</div>

{% endblock %}
