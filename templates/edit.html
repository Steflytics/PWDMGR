{% extends "layout.html" %}
{% block main %}
<div class="container-fluid my-4">
      <div class="row">
         <div class="col-sm-3"></div>
         <div class="col-sm-6"><form action="/change" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" id="service" name="service" placeholder="Service" type="text" value={{ service }}>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" type="text" value={{ username }}>
        </div>
        <div class="form-group">
            <input class="form-control" id="password" name="password" placeholder="Password" type="password" value={{ password }}>
        </div>
         <div class="form-group">
            <input class="form-control" id="validation" name="confirmation" placeholder="Validate Password" type="password" value={{ confirmation }}>
               <span>Show Password </span> <input type="checkbox" onclick="myFunction()">
        </div>
        <div class="form-group">
            <input class="form-control" name="url" placeholder="URL" type="url" value={{url}}>
        </div>
        <div class="form-group">
<select name="category" id="category">

  <option selected value = {{category}}>{{category}}</option>
  <option value="Social Media">Social Media</option>
  <option value="Finance">Finance</option>
  <option value="Education">Education</option>
  <option value="Newspaper">Newspaper</option>

</select>

        </div>
        <button class="btn btn-primary" name="update" type="submit">Update</button>
        <button class="btn btn-primary" name="delete" type="submit">Delete</button>


    </form></div>
         <div class="col-sm-3"></div>
</div>
</div>


<script>

    function myFunction() {
  var x = document.getElementById("password");
  var y = document.getElementById("validation");
  if (x.type === "password" || y.type === "validation") {
    x.type = "text";
    y.type = "text";
  } else {
    x.type = "password";
    y.type = "password";
  }
}

</script>


{% endblock %}
